[pytest]
markers =
    smoke: lightweight existence checks for artifacts/policies
    integration: slow end-to-end/integration tests

testpaths =
    tests
    noctria_gui

norecursedirs =
    actions-runner
    _graveyard
    generated_code
    .ipynb_checkpoints

addopts =
    --ignore=actions-runner/_work
    --ignore=_graveyard
    --ignore=generated_code
    --ignore=tests/test_dqn_agent.py
    --ignore=tests/test_meta_ai_env_rl.py
    --ignore=tests/test_meta_ai_rl.py
    --ignore=tests/test_meta_ai_rl_longrun.py
    --ignore=tests/test_meta_ai_rl_real_data.py
    --ignore=tests/test_mt5_connection.py
    --ignore=tests/test_noctria_master_ai.py
    --ignore=tests/test_levia_gate.py
    --ignore=tests/test_noctria.py
