executor: CeleryExecutor

images:
  airflow:
    repository: noctria/airflow-custom
    tag: 2.9.1
    pullPolicy: IfNotPresent

dags:
  persistence:
    enabled: true
    existingClaim: airflow-dags-pvc
    mountPath: /opt/airflow/dags  # ✅ 明示的にマウント先を指定
  gitSync:
    enabled: false

logs:
  persistence:
    enabled: false

webserver:
  defaultUser:
    enabled: false  # ✅ create-user Job を無効化
  service:
    type: ClusterIP

webserverSecretKey: UJ7lYMq8DoWzNRuRkQRvpxw3JVgkoDFgRLEK0750xW00vt7DQKF72erikMJfPrDwaQGG9pqkOg1UYn6g-IRi7g

postgresql:
  enabled: true
  auth:
    username: airflow
    password: airflow
    database: airflow

redis:
  enabled: true
  password: ""

kubernetesPodTemplate:
  enabled: false

workers:
  replicas: 1
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

flower:
  enabled: false

