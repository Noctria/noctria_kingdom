apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-dags-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/e/noctria-kingdom-main/airflow-docker/dags"  # KINDホスト上のDAGSディレクトリパス
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain
