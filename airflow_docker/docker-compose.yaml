services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    restart: always

  airflow-webserver:
    build:
      context: ./docker
    image: noctria-airflow
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__CORE__FERNET_KEY: "6LKqwTHAAeaA56VYt4BNLL236LhGagXYl2YMRzcXv3U="
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_FOLDER: /noctria_kingdom/airflow_docker/dags
      PYTHONPATH: /noctria_kingdom/airflow_docker
    volumes:
      - /mnt/e/noctria-kingdom-main/airflow_docker/dags:/noctria_kingdom/airflow_docker/dags
      - /mnt/e/noctria-kingdom-main/airflow_docker/logs:/noctria_kingdom/airflow_docker/logs
      - /mnt/e/noctria-kingdom-main/airflow_docker/plugins:/noctria_kingdom/airflow_docker/plugins
      - /mnt/e/noctria-kingdom-main/airflow_docker/scripts:/noctria_kingdom/airflow_docker/scripts
      - /mnt/e/noctria-kingdom-main/airflow_docker/core:/noctria_kingdom/airflow_docker/core
      - /mnt/e/noctria-kingdom-main/airflow_docker/strategies:/noctria_kingdom/airflow_docker/strategies
      - /mnt/e/noctria-kingdom-main/airflow_docker/data:/noctria_kingdom/airflow_docker/data
      - /mnt/e/noctria-kingdom-main/airflow_docker/models:/noctria_kingdom/airflow_docker/models
    ports:
      - "8080:8080"
    command: webserver
    restart: always

  airflow-scheduler:
    build:
      context: ./docker
    image: noctria-airflow
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: "6LKqwTHAAeaA56VYt4BNLL236LhGagXYl2YMRzcXv3U="
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_FOLDER: /noctria_kingdom/airflow_docker/dags
      PYTHONPATH: /noctria_kingdom/airflow_docker
    volumes:
      - /mnt/e/noctria-kingdom-main/airflow_docker/dags:/noctria_kingdom/airflow_docker/dags
      - /mnt/e/noctria-kingdom-main/airflow_docker/logs:/noctria_kingdom/airflow_docker/logs
      - /mnt/e/noctria-kingdom-main/airflow_docker/plugins:/noctria_kingdom/airflow_docker/plugins
      - /mnt/e/noctria-kingdom-main/airflow_docker/scripts:/noctria_kingdom/airflow_docker/scripts
      - /mnt/e/noctria-kingdom-main/airflow_docker/core:/noctria_kingdom/airflow_docker/core
      - /mnt/e/noctria-kingdom-main/airflow_docker/strategies:/noctria_kingdom/airflow_docker/strategies
      - /mnt/e/noctria-kingdom-main/airflow_docker/data:/noctria_kingdom/airflow_docker/data
      - /mnt/e/noctria-kingdom-main/airflow_docker/models:/noctria_kingdom/airflow_docker/models
    command: scheduler
    restart: always

volumes:
  postgres-db-volume:
