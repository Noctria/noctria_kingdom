version: "3.8"

services:
  # ======================================
  # 🐘 PostgreSQL データベース
  # ======================================
  postgres:
    image: postgres:13
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    restart: always

  # ======================================
  # 🔁 Redis（Celery Broker）
  # ======================================
  redis:
    image: redis:latest
    restart: always

  # ======================================
  # 🌐 Airflow Web UI
  # ======================================
  airflow-webserver:
    build:
      context: . # ★ 修正点: ビルドコンテキストをカレントディレクトリに変更
      dockerfile: ./docker/Dockerfile # ★ 修正点: Dockerfileの場所を明示
    image: noctria-airflow
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - PYTHONPATH=/opt/airflow/src  # ★ 修正点: Pythonがモジュールを探す場所を指定
    ports:
      - "8080:8080"
    volumes:
      # ★ 修正点: プロジェクトルートからの相対パスでシンプルに記述
      - ./dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src # ★ 修正点: srcディレクトリ全体をマウント

      # ★ 削除: 古い個別マウントはすべて不要
      # - ../core:/opt/airflow/core
      # - ../scripts:/opt/airflow/scripts
      # ...など

    command: webserver
    restart: always

  # ======================================
  # 🕓 Airflow Scheduler
  # ======================================
  airflow-scheduler:
    build:
      context: . # ★ 修正点
      dockerfile: ./docker/Dockerfile # ★ 修正点
    image: noctria-airflow
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - PYTHONPATH=/opt/airflow/src # ★ 修正点
    volumes:
      - ./dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../data:/opt/airflow/data

      # ★ 削除: 古い個別マウントはすべて不要

    command: scheduler
    restart: always

# ======================================
# 🗃 永続ボリューム定義（Postgres用）
# ======================================
volumes:
  postgres-db-volume:
