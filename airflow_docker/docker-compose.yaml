version: "3.6"  # 👈 これを最初に必ず

# ----------------------------------------
# 共通設定（x-airflow-common）
# ----------------------------------------
x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: ./airflow_docker/docker/Dockerfile
  image: noctria-airflow:latest
  env_file: ../.env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - PYTHONPATH=/opt/airflow:/opt/airflow/src
    - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    - AIRFLOW__WEBSERVER__SESSION_BACKEND=securecookie
    - AIRFLOW__WEBSERVER__SECRET_KEY=NoctriaKingdomSecretKey_ChangeThisInProduction
  volumes:
    - ./dags:/opt/airflow/dags
    - ../logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ../src:/opt/airflow/src
    - ../data:/opt/airflow/data
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started
  restart: always

services:
  # ======================================
  # 🐘 PostgreSQL データベース
  # ======================================
  postgres:
    image: postgres:13
    container_name: noctria_postgres
    env_file: ../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-airflow}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # ======================================
  # 🔁 Redis (Celery Executor用として残す)
  # ======================================
  redis:
    image: redis:latest
    container_name: noctria_redis
    restart: always

  # ======================================
  # 🌐 Airflow Web UI
  # ======================================
  airflow-webserver:
    <<: *airflow-common
    container_name: noctria_airflow_webserver
    entrypoint: bash
    command:
      - -c
      - |
        airflow db upgrade
        airflow users create \
          --username admin \
          --password admin \
          --firstname Noctria \
          --lastname King \
          --role Admin \
          --email admin@noctria.com || true
        exec airflow webserver
    ports:
      - "8080:8080"

  # ======================================
  # 🕓 Airflow Scheduler
  # ======================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: noctria_airflow_scheduler
    command: scheduler

# ======================================
# 🗃 永続ボリューム定義
# ======================================
volumes:
  postgres-db-volume:
    driver: local
