x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: ./docker/Dockerfile
  image: noctria-airflow:latest
  env_file: .env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - PYTHONPATH=/opt/airflow
  volumes:
    - ../dags:/opt/airflow/dags
    - ../logs:/opt/airflow/logs
    - ../plugins:/opt/airflow/plugins
    - ../src:/opt/airflow/src
    - ../data:/opt/airflow/data
  depends_on:
    postgres:
      condition: service_healthy # âœ… ä¿®æ­£: DBãŒå®Œå…¨ã«æº–å‚™ã§ãã¦ã‹ã‚‰èµ·å‹•ã™ã‚‹ã‚ˆã†ã«å¤‰æ›´
    redis:
      condition: service_started
  restart: always

services:
  # ======================================
  # ğŸ˜ PostgreSQL ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
  # ======================================
  postgres:
    image: postgres:13
    container_name: noctria_postgres
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-airflow}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # ======================================
  # ğŸ” Redis
  # ======================================
  redis:
    image: redis:latest
    container_name: noctria_redis
    restart: always

  # ======================================
  # ğŸŒ Airflow Web UI
  # ======================================
  airflow-webserver:
    <<: *airflow-common # å…±é€šè¨­å®šã‚’èª­ã¿è¾¼ã‚€
    container_name: noctria_airflow_webserver
    # âœ… ä¿®æ­£: webserverã‚’èµ·å‹•ã™ã‚‹å‰ã«ã€ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’åˆæœŸåŒ–(upgrade)ã™ã‚‹ã‚³ãƒãƒ³ãƒ‰ã‚’è¿½åŠ 
    command: bash -c "airflow db upgrade && airflow webserver"
    ports:
      - "8080:8080"

  # ======================================
