      context: ./docker
    image: noctria-airflow
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    volumes:
      - ${HOST_DAGS_PATH}:/opt/airflow/dags
      - ${HOST_LOGS_PATH}:/opt/airflow/logs
      - ${HOST_PLUGINS_PATH}:/opt/airflow/plugins

