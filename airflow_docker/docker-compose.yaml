version: "3.8"

services:
  # ======================================
  # ğŸ˜ PostgreSQL ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
  # ======================================
  postgres:
    image: postgres:13
    container_name: postgres
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./docker:/docker-entrypoint-initdb.d  # âœ… åˆæœŸåŒ–SQLï¼ˆinit_optuna.sqlï¼‰ã‚’å®Ÿè¡Œ
    ports:
      - "5432:5432"
    restart: always

  # ======================================
  # ğŸ” Redisï¼ˆCelery Brokerï¼‰
  # ======================================
  redis:
    image: redis:latest
    container_name: redis
    restart: always

  # ======================================
  # ğŸŒ Airflow Web UI
  # ======================================
  airflow-webserver:
    build:
      context: .  # ãƒ“ãƒ«ãƒ‰ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ
      dockerfile: ./docker/Dockerfile
    image: noctria-airflow
    container_name: airflow-webserver
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - PYTHONPATH=/opt/airflow/src
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../data:/opt/airflow/data
    command: webserver
    restart: always

  # ======================================
  # ğŸ•“ Airflow Scheduler
  # ======================================
  airflow-scheduler:
    build:
      context: .  # ãƒ“ãƒ«ãƒ‰ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ
      dockerfile: ./docker/Dockerfile
    image: noctria-airflow
    container_name: airflow-scheduler
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - PYTHONPATH=/opt/airflow/src
    volumes:
      - ./dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../data:/opt/airflow/data
    command: scheduler
    restart: always

