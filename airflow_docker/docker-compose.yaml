x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: ./docker/Dockerfile
  image: noctria-airflow:latest
  env_file: .env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - PYTHONPATH=/opt/airflow
    - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
  volumes:
    - ../dags:/opt/airflow/dags
    - ../logs:/opt/airflow/logs
    - ../plugins:/opt/airflow/plugins
    - ../src:/opt/airflow/src
    - ../data:/opt/airflow/data
    # âœ… è¿½åŠ : æ–°ã—ãä½œæˆã—ãŸèµ·å‹•ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’ã‚³ãƒ³ãƒ†ãƒŠå†…ã«ãƒã‚¦ãƒ³ãƒˆ
    - ./docker/entrypoint-webserver.sh:/entrypoint-webserver.sh
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started
  restart: always

services:
  # ======================================
  # ğŸ˜ PostgreSQL ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
  # ======================================
  postgres:
    image: postgres:13
    container_name: noctria_postgres
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-airflow}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # ======================================
  # ğŸ” Redis
  # ======================================
  redis:
    image: redis:latest
    container_name: noctria_redis
    restart: always

  # ======================================
  # ğŸŒ Airflow Web UI
  # ======================================
  airflow-webserver:
    <<: *airflow-common # å…±é€šè¨­å®šã‚’èª­ã¿è¾¼ã‚€
    container_name: noctria_airflow_webserver
    # âœ… ä¿®æ­£: èµ·å‹•ã‚³ãƒãƒ³ãƒ‰ã‚’ã€å°‚ç”¨ã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’å®Ÿè¡Œã™ã‚‹ã‚ˆã†ã«å¤‰æ›´
    command: ["/entrypoint-webserver.sh"]
    ports:
      - "8080:8080"

  # ======================================
  # ğŸ•“ Airflow Scheduler
  # ======================================
  airflow-scheduler:
    <<: *airflow-common # å…±é€šè¨­å®šã‚’èª­ã¿è¾¼ã‚€
    container_name: noctria_airflow_scheduler
    command: scheduler

# ======================================
