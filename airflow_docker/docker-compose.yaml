x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: ./airflow_docker/docker/Dockerfile
  image: noctria-airflow:latest
  env_file: ../.env
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - PYTHONPATH=/opt/airflow
    - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    # âœ… ä¿®æ­£: Webã‚µãƒ¼ãƒãƒ¼ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚’ã€Airflow 2.9+ã§æœ‰åŠ¹ãªå€¤ã«å¤‰æ›´
    - AIRFLOW__WEBSERVER__SESSION_BACKEND=flask_session.sessions.RedisSessionInterface
    # âœ… ä¿®æ­£: ã‚»ãƒƒã‚·ãƒ§ãƒ³ç”¨Redisã®æ¥ç¶šå…ˆã‚’æŒ‡å®š
    - AIRFLOW__WEBSERVER__SESSION_REDIS_URL=redis://redis:6379/1
  volumes:
    - ../dags:/opt/airflow/dags
    - ../logs:/opt/airflow/logs
    - ../plugins:/opt/airflow/plugins
    - ../src:/opt/airflow/src
    - ../data:/opt/airflow/data
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started
  restart: always

services:
  # ======================================
  # ğŸ˜ PostgreSQL ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹
  # ======================================
  postgres:
    image: postgres:13
    container_name: noctria_postgres
    env_file: ../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-airflow}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-airflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # ======================================
  # ğŸ” Redis
  # ======================================
  redis:
    image: redis:latest
    container_name: noctria_redis
    restart: always

  # ======================================
  # ğŸŒ Airflow Web UI
  # ======================================
  airflow-webserver:
    <<: *airflow-common # å…±é€šè¨­å®šã‚’èª­ã¿è¾¼ã‚€
    container_name: noctria_airflow_webserver
    entrypoint: bash
    command:
      - -c
      - |
        airflow db upgrade
        airflow users create \
          --username admin \
          --password admin \
          --firstname Noctria \
          --lastname King \
          --role Admin \
          --email admin@noctria.com || true
        exec airflow webserver
    ports:
      - "8080:8080"

  # ======================================
  # ğŸ•“ Airflow Scheduler
  # ======================================
  airflow-scheduler:
    <<: *airflow-common # å…±é€šè¨­å®šã‚’èª­ã¿è¾¼ã‚€
    container_name: noctria_airflow_scheduler
    command: scheduler

# ======================================
# ğŸ—ƒ æ°¸ç¶šãƒœãƒªãƒ¥ãƒ¼ãƒ å®šç¾©
# ======================================
volumes:
  postgres-db-volume:
    driver: local
