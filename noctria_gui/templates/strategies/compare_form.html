<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📑 戦略比較選択</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .strategy-item {
      margin-bottom: 0.5rem;
    }
    .submit-btn {
      margin-top: 1rem;
      padding: 8px 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h1>📑 比較する戦略を選択</h1>

  <form method="post" action="/strategies/compare/result">
    {% for s in strategies %}
      <div class="strategy-item">
        <label>
          <input type="checkbox" name="selected" value="{{ s.strategy }}">
          {{ s.strategy }}（勝率: {{ s.win_rate or '―' }}%, 取引数: {{ s.num_trades or '―' }}）
        </label>
      </div>
    {% endfor %}
    <button type="submit" class="submit-btn">📈 比較グラフを表示</button>
  </form>

  <p style="margin-top: 1rem;"><a href="/">← トップへ戻る</a></p>
</body>
</html>
