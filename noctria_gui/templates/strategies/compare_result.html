<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📈 戦略比較グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .chart-nav {
      margin-bottom: 1rem;
    }
    button {
      margin-right: 8px;
      padding: 6px 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    canvas {
      max-width: 800px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>📈 戦略比較グラフ</h1>

  <div class="chart-nav">
    <button onclick="showChart('win')">勝率</button>
    <button onclick="showChart('dd')">最大DD</button>
    <button onclick="showChart('trades')">取引数</button>
    <button onclick="showChart('radar')">🧩 レーダー</button>
    <button onclick="sortBy('win_rate')">↑↓ 勝率で並び替え</button>
  </div>

  <canvas id="chart"></canvas>

  <script>
    // 🧠 Jinja2から渡された戦略情報（リスト）
    let strategies = {{ strategies | tojson }};
    let currentChart;

    function renderBarChart(metric, label, color) {
      const labels = strategies.map(s => s.strategy);
      const data = strategies.map(s => s[metric] || 0);

      const tooltipTexts = strategies.map(s => 
        `勝率: ${s.win_rate || 'N/A'}%\nDD: ${s.max_drawdown || 'N/A'}\n取引数: ${s.num_trades || 'N/A'}`
      );

      if (currentChart) currentChart.destroy();

      const ctx = document.getElementById('chart');
      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: color
          }]
        },
        options: {
          responsive: true,
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const idx = elements[0].index;
              const name = strategies[idx].strategy;
              window.location.href = `/strategy/detail?name=${encodeURIComponent(name)}`;
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return tooltipTexts[context.dataIndex];
                }
              }
            }
          },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function renderRadarChart() {
      if (currentChart) currentChart.destroy();

      const labels = ['勝率', '最大DD', '取引数'];
      const datasets = strategies.map((s, idx) => ({
        label: s.strategy,
        data: [
          s.win_rate || 0,
          s.max_drawdown || 0,
          s.num_trades || 0
        ],
        fill: true,
        backgroundColor: `rgba(${100 + idx * 40 % 155}, ${50 + idx * 60 % 155}, ${200 - idx * 40 % 155}, 0.3)`,
        borderColor: `rgba(${100 + idx * 40 % 155}, ${50 + idx * 60 % 155}, ${200 - idx * 40 % 155}, 1)`,
        pointBackgroundColor: '#333'
      }));

      currentChart = new Chart(document.getElementById("chart"), {
        type: 'radar',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          elements: {
            line: { borderWidth: 2 }
          }
        }
      });
    }

    function showChart(type) {
      if (type === 'win') {
        renderBarChart('win_rate', '勝率 (%)', 'rgba(54, 162, 235, 0.6)');
      } else if (type === 'dd') {
        renderBarChart('max_drawdown', '最大DD', 'rgba(255, 99, 132, 0.6)');
      } else if (type === 'trades') {
        renderBarChart('num_trades', '取引数', 'rgba(75, 192, 192, 0.6)');
      } else if (type === 'radar') {
        renderRadarChart();
      }
    }

    function sortBy(metric) {
      strategies.sort((a, b) => (b[metric] || 0) - (a[metric] || 0));
      showChart('win');
    }

    // 初期表示
    showChart('win');
  </script>

  <p><a href="/strategies/compare">← 戦略選択に戻る</a></p>
</body>
</html>
