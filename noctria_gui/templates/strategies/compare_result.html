  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { padding: 2rem; background: #f9f9f9; }

<body>
  <h1>ğŸ“ˆ é¸æŠæˆ¦ç•¥ã®æ¯”è¼ƒ</h1>

  <div class="nav">
    <button class="btn" onclick="showChart('win')">å‹ç‡</button>
    <button class="btn" onclick="showChart('dd')">æœ€å¤§DD</button>
    <button class="btn" onclick="showChart('trades')">å–å¼•æ•°</button>
    <button class="btn" onclick="showRadar()">ğŸ§© ãƒ¬ãƒ¼ãƒ€ãƒ¼ãƒãƒ£ãƒ¼ãƒˆ</button>
  </div>

  <canvas id="chart"></canvas>

  <script>
    const strategies = {{ strategies | tojson }};
    const labels = strategies.map(s => s.strategy);

    const tooltips = strategies.map(s =>
      `ã‚¿ã‚°: ${(s.tags || []).join(', ')}\nå–å¼•æ•°: ${s.num_trades || 'â€•'}\næœ€å¤§DD: ${s.max_drawdown || 'â€•'}`
    );

    const datasets = {
      win: {
        label: "å‹ç‡ (%)",
        data: strategies.map(s => s.win_rate),
        backgroundColor: "rgba(54, 162, 235, 0.6)"
      },
      dd: {
        label: "æœ€å¤§DD",
        data: strategies.map(s => s.max_drawdown),
        backgroundColor: "rgba(255, 99, 132, 0.6)"
      },
      trades: {
        label: "å–å¼•æ•°",
        data: strategies.map(s => s.num_trades),
        backgroundColor: "rgba(75, 192, 192, 0.6)"
      }
    };

    let chart;
    function showChart(type) {
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [datasets[type]]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const index = context.dataIndex;
                  return tooltips[index];
                }
              }
            },
            legend: { display: false }
          },
          onClick: (evt, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const name = strategies[index].strategy;
              window.location.href = `/strategy/detail?name=${encodeURIComponent(name)}`;
            }
          }
        }
      });
    }

    function showRadar() {
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: 'radar',
        data: {
          labels: ["å‹ç‡", "æœ€å¤§DD", "å–å¼•æ•°"],
          datasets: strategies.map(s => ({
            label: s.strategy,
            data: [
              s.win_rate || 0,
              s.max_drawdown || 0,
              s.num_trades || 0
            ],
            fill: true
          }))
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const i = context.datasetIndex;
                  return `${strategies[i].strategy}: å‹ç‡=${strategies[i].win_rate}%, DD=${strategies[i].max_drawdown}, å–å¼•=${strategies[i].num_trades}`;
                }
              }
            }
          }
        }
      });
    }

    // åˆæœŸè¡¨ç¤º
    showChart('win');
  </script>
