<body>
  <h1>ğŸ“Š é¸æŠæˆ¦ç•¥ã®æ¯”è¼ƒã‚°ãƒ©ãƒ•</h1>

  <div class="nav-buttons">

  </div>

  <canvas id="strategyChart" height="120"></canvas>

  <script>
    let originalStrategies = {{ strategies | tojson }};
    let currentMetric = 'win_rate';
    let sortAscending = false;

    const labelsFrom = (arr) => arr.map(s => s.strategy);
    const dataFrom = (arr, key) => arr.map(s => s[key]);

    let chart;

    function renderChart(metric) {
      currentMetric = metric;
      const sorted = [...originalStrategies].sort((a, b) => {
        const aVal = a[metric] || 0;
        const bVal = b[metric] || 0;
        return sortAscending ? aVal - bVal : bVal - aVal;
      });

      const ctx = document.getElementById("strategyChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labelsFrom(sorted),
          datasets: [{
            label: {
              win_rate: "å‹ç‡ (%)",
              max_drawdown: "æœ€å¤§DD",
              num_trades: "å–å¼•æ•°"
            }[metric],
            data: dataFrom(sorted, metric),
            backgroundColor: {
              win_rate: "rgba(54, 162, 235, 0.6)",
              max_drawdown: "rgba(255, 99, 132, 0.6)",
              num_trades: "rgba(75, 192, 192, 0.6)"
            }[metric]
          }]
        },
        options: {
          responsive: true,
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const name = sorted[index].strategy;
              window.location.href = `/strategy/detail?name=${encodeURIComponent(name)}`;
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (context) => {
                  const index = context.dataIndex;
                  const s = sorted[index];
                  return [
                    `ğŸ“„ æˆ¦ç•¥å: ${s.strategy}`,
                    `ğŸ¯ å‹ç‡: ${s.win_rate ?? 'â€•'}%`,
                    `ğŸ“Š å–å¼•æ•°: ${s.num_trades ?? 'â€•'}`,
                    `ğŸ“‰ æœ€å¤§DD: ${s.max_drawdown ?? 'â€•'}`
                  ];
                }
              }
            }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function toggleSort() {
      sortAscending = !sortAscending;
      document.getElementById("sortLabel").textContent = sortAscending ? "æ˜‡é †" : "é™é †";
      renderChart(currentMetric);
    }

    // åˆæœŸè¡¨ç¤º
    renderChart(currentMetric);
  </script>
