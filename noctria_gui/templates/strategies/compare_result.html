<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📈 戦略比較グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { padding: 2rem; background: #f9f9f9; }
    canvas { max-width: 800px; margin-bottom: 2rem; }
    .nav { margin-bottom: 1rem; }
    .btn { padding: 0.5rem 1rem; margin-right: 1rem; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #005f99; }
  </style>
</head>
<body>
  <h1>📈 選択戦略の比較</h1>

  <div class="nav">
    <button class="btn" onclick="showChart('win')">勝率</button>
    <button class="btn" onclick="showChart('dd')">最大DD</button>
    <button class="btn" onclick="showChart('trades')">取引数</button>
    <button class="btn" onclick="showRadar()">🧩 レーダーチャート</button>
  </div>

  <canvas id="chart"></canvas>

  <script>
    const strategies = {{ strategies | tojson }};
    const labels = strategies.map(s => s.strategy);

    const tooltips = strategies.map(s =>
      `タグ: ${(s.tags || []).join(', ')}\n取引数: ${s.num_trades || '―'}\n最大DD: ${s.max_drawdown || '―'}`
    );

    const datasets = {
      win: {
        label: "勝率 (%)",
        data: strategies.map(s => s.win_rate),
        backgroundColor: "rgba(54, 162, 235, 0.6)"
      },
      dd: {
        label: "最大DD",
        data: strategies.map(s => s.max_drawdown),
        backgroundColor: "rgba(255, 99, 132, 0.6)"
      },
      trades: {
        label: "取引数",
        data: strategies.map(s => s.num_trades),
        backgroundColor: "rgba(75, 192, 192, 0.6)"
      }
    };

    let chart;
    function showChart(type) {
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [datasets[type]]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const index = context.dataIndex;
                  return tooltips[index];
                }
              }
            },
            legend: { display: false }
          },
          onClick: (evt, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const name = strategies[index].strategy;
              window.location.href = `/strategy/detail?name=${encodeURIComponent(name)}`;
            }
          }
        }
      });
    }

    function showRadar() {
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: 'radar',
        data: {
          labels: ["勝率", "最大DD", "取引数"],
          datasets: strategies.map(s => ({
            label: s.strategy,
            data: [
              s.win_rate || 0,
              s.max_drawdown || 0,
              s.num_trades || 0
            ],
            fill: true
          }))
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const i = context.datasetIndex;
                  return `${strategies[i].strategy}: 勝率=${strategies[i].win_rate}%, DD=${strategies[i].max_drawdown}, 取引=${strategies[i].num_trades}`;
                }
              }
            }
          }
        }
      });
    }

    // 初期表示
    showChart('win');
  </script>

  <p><a href="/strategies/compare">← 戦略選択に戻る</a></p>
</body>
</html>
