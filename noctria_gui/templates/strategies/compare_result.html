<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📊 戦略比較ビュー</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      padding: 2rem;
      background-color: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .nav-buttons {
      margin-bottom: 1rem;
    }
    .nav-buttons button {
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #005fa3;
    }
    canvas {
      max-width: 900px;
      margin: 2rem auto;
      display: block;
    }
    .back-link {
      margin-top: 2rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>📊 選択戦略の比較グラフ</h1>

  <div class="nav-buttons">
    <button onclick="renderChart('win_rate')">勝率</button>
    <button onclick="renderChart('max_drawdown')">最大DD</button>
    <button onclick="renderChart('num_trades')">取引数</button>
    <button onclick="toggleSort()">🔁 勝率ソート: <span id="sortLabel">降順</span></button>
  </div>

  <canvas id="strategyChart" height="120"></canvas>

  <script>
    let originalStrategies = {{ strategies | tojson }};
    let currentMetric = 'win_rate';
    let sortAscending = false;

    const labelsFrom = (arr) => arr.map(s => s.strategy);
    const dataFrom = (arr, key) => arr.map(s => s[key]);

    let chart;

    function renderChart(metric) {
      currentMetric = metric;
      const sorted = [...originalStrategies].sort((a, b) => {
        const aVal = a[metric] || 0;
        const bVal = b[metric] || 0;
        return sortAscending ? aVal - bVal : bVal - aVal;
      });

      const ctx = document.getElementById("strategyChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labelsFrom(sorted),
          datasets: [{
            label: {
              win_rate: "勝率 (%)",
              max_drawdown: "最大DD",
              num_trades: "取引数"
            }[metric],
            data: dataFrom(sorted, metric),
            backgroundColor: {
              win_rate: "rgba(54, 162, 235, 0.6)",
              max_drawdown: "rgba(255, 99, 132, 0.6)",
              num_trades: "rgba(75, 192, 192, 0.6)"
            }[metric]
          }]
        },
        options: {
          responsive: true,
          onClick: (e, elements) => {
            if (elements.length > 0) {
              const index = elements[0].index;
              const name = sorted[index].strategy;
              window.location.href = `/strategy/detail?name=${encodeURIComponent(name)}`;
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (context) => {
                  const index = context.dataIndex;
                  const s = sorted[index];
                  return [
                    `📄 戦略名: ${s.strategy}`,
                    `🎯 勝率: ${s.win_rate ?? '―'}%`,
                    `📊 取引数: ${s.num_trades ?? '―'}`,
                    `📉 最大DD: ${s.max_drawdown ?? '―'}`
                  ];
                }
              }
            }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function toggleSort() {
      sortAscending = !sortAscending;
      document.getElementById("sortLabel").textContent = sortAscending ? "昇順" : "降順";
      renderChart(currentMetric);
    }

    // 初期表示
    renderChart(currentMetric);
  </script>

  <a class="back-link" href="/strategies/compare">← 戦略選択に戻る</a>
</body>
</html>
