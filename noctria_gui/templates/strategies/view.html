<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📄 {{ filename }} - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1.2rem;
    }
    pre {
      background-color: #f0f0f0;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #555;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .export-buttons {
      margin-top: 1.5rem;
    }
    .export-button {
      display: inline-block;
      margin-right: 1rem;
      padding: 0.6rem 1rem;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .export-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>📄 {{ filename }}</h1>

  <div class="export-buttons">
    <a href="/strategies/export?name={{ filename }}&format=py" class="export-button">📥 Python形式で保存</a>
    <a href="/strategies/export?name={{ filename }}&format=csv" class="export-button">📊 CSV形式で保存</a>
  </div>

  <pre>{{ content }}</pre>

  <a href="/strategies" class="back-link">← 戦略一覧に戻る</a>

</body>
</html>
