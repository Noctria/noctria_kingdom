<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>採用戦略履歴 - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .pushed-true {
      color: green;
      font-weight: bold;
    }
    .pushed-false {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📜 採用戦略履歴</h1>

  <table>
    <thead>
      <tr>
        <th>日時</th>
        <th>戦略名</th>
        <th>スコア</th>
        <th>理由</th>
        <th>Push状態</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in logs %}
      <tr>
        <td>{{ entry.timestamp }}</td>
        <td>{{ entry.strategy }}</td>
        <td>{{ entry.score }}</td>
        <td>{{ entry.reason }}</td>
        <td>
          {% if entry.pushed %}
            <span class="pushed-true">✅ Pushed</span>
          {% else %}
            <span class="pushed-false">❌ 未Push</span>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
