<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>採用戦略履歴 - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .strategy-name {
      font-weight: bold;
      color: #1a73e8;
    }

    .timestamp {
      color: #777;
      font-size: 0.9em;
    }

    .metrics {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>📜 採用戦略の履歴記録</h1>

  {% if logs %}
    <table>
      <thead>
        <tr>
          <th>戦略名</th>
          <th>評価値</th>
          <th>理由</th>
          <th>採用時刻</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td class="strategy-name">{{ log.strategy }}</td>
            <td class="metrics">{{ log.score }}</td>
            <td>{{ log.reason }}</td>
            <td class="timestamp">{{ log.timestamp }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>まだ採用履歴は記録されておりません。</p>
  {% endif %}
</body>
</html>
