<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📜 採用戦略ログ - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #222;
    }
    form.filter {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    button {
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    .action-form {
      display: inline-block;
      margin: 0 0.25rem;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .top-actions {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .csv-link {
      text-decoration: none;
      color: #0066cc;
      border: 1px solid #0066cc;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      background-color: white;
    }
    .csv-link:hover {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <h1>📜 Veritas 採用戦略ログ</h1>

  <form method="get" action="/act-history" class="filter">
    <div class="top-actions">
      <label>
        <input type="checkbox" name="only_unpushed" value="true" {% if only_unpushed %}checked{% endif %}>
        未Pushのみ表示
      </label>
      <button type="submit">絞り込み</button>
      <a class="csv-link" href="/act-history/export">📤 CSV出力</a>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>戦略名</th>
        <th>通貨ペア</th>
        <th>昇格日時</th>
        <th>Push済</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.strategy }}</td>
        <td>{{ log.symbol }}</td>
        <td>{{ log.timestamp }}</td>
        <td>{{ "✅" if log.pushed else "❌" }}</td>
        <td class="action-buttons">
          <form method="post" action="/act-history/repush" class="action-form">
            <input type="hidden" name="strategy_name" value="{{ log.strategy }}">
            <button type="submit">再Push可に</button>
          </form>
          <form method="post" action="/act-history/reevaluate" class="action-form">
            <input type="hidden" name="strategy_name" value="{{ log.strategy }}">
            <button type="submit">再評価</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
