<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Noctria Kingdom AI対話</title>
  <link rel="stylesheet" href="/static/hud_style.css" />
  <style>
    body.hud-container-simple {
      padding: 1rem;
    }
    #chat-log {
      background-color: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 1rem;
      color: var(--text-color-base);
      font-family: var(--font-family);
      height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 15px var(--glow-primary);
      margin-bottom: 1rem;
    }
    #user-input {
      width: 100%;
      padding: 0.5rem;
      font-family: var(--font-family);
      font-size: 1rem;
      border: 1px solid var(--panel-border);
      border-radius: 4px;
      background: rgba(0,0,0,0.3);
      color: var(--text-color-base);
      box-shadow: 0 0 8px var(--glow-primary);
    }
    button.send-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--glow-primary);
      border: none;
      border-radius: 4px;
      color: var(--bg-color);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px var(--glow-primary);
    }
    button.send-btn:hover {
      background: var(--accent-color-1);
      box-shadow: 0 0 20px var(--accent-color-1);
    }
  </style>
</head>
<body class="hud-container-simple">
  <h1 class="hud-title"><i class="fas fa-robot"></i> Noctria Kingdom AI対話</h1>

  <div id="chat-log"></div>

  <textarea id="user-input" rows="3" placeholder="メッセージを入力してください..."></textarea>
  <br />
  <button class="send-btn" onclick="sendMessage()">送信</button>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.style.marginBottom = "1rem";
      div.innerHTML = `<strong>${role}:</strong><br>${text.replace(/\n/g, "<br>")}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("あなた", message);
      userInput.value = "";
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message}),
        });
        const data = await res.json();
        if (data.reply) {
          appendMessage("AI", data.reply);
        } else {
          appendMessage("システム", "応答がありません。");
        }
      } catch (e) {
        appendMessage("システム", "通信エラーが発生しました。");
      }
    }
  </script>
</body>
</html>
