<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📄 Push履歴の詳細 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>📄 Push履歴の詳細</h1>

  <div class="card">
    <table class="table">
      <tr>
        <th>🕒 タイムスタンプ</th>
        <td>{{ log.timestamp }}</td>
      </tr>
      <tr>
        <th>📂 戦略名</th>
        <td>{{ log.strategy }}</td>
      </tr>
      <tr>
        <th>📧 メッセージ</th>
        <td>{{ log.message }}</td>
      </tr>
      <tr>
        <th>🧑‍💻 担当者</th>
        <td>{{ log.pushed_by or '不明' }}</td>
      </tr>
      <tr>
        <th>🔐 署名（SHA256）</th>
        <td><code style="word-break: break-all;">{{ log.signature or '未署名' }}</code></td>
      </tr>
    </table>
  </div>

  <a href="/push-history" class="btn" style="margin-top: 1.5rem; display: inline-block;">
    ← 一覧に戻る
  </a>
</body>
</html>
