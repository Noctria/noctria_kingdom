<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📄 Push履歴の詳細 - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #eee;
      width: 200px;
    }
    .back-link {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007acc;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .back-link:hover {
      background-color: #005fa3;
    }
    .mono {
      font-family: "Courier New", monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>📄 Push履歴の詳細</h1>

  <table>
    <tr>
      <th>🕒 タイムスタンプ</th>
      <td>{{ log.timestamp }}</td>
    </tr>
    <tr>
      <th>📂 戦略名</th>
      <td>{{ log.strategy }}</td>
    </tr>
    <tr>
      <th>📧 メッセージ</th>
      <td>{{ log.message }}</td>
    </tr>
    <tr>
      <th>🧑‍💻 担当者</th>
      <td>{{ log.pushed_by or '不明' }}</td>
    </tr>
    <tr>
      <th>🔐 署名（SHA256）</th>
      <td class="mono">{{ log.signature or '未署名' }}</td>
    </tr>
  </table>

  <a href="/push-history" class="back-link">← 一覧に戻る</a>
</body>
</html>
