<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📁 統治ログパネル - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .panel {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-bottom: 2rem;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005f99;
    }
    a.button-link {
      text-decoration: none;
      color: white;
    }
    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📁 統治ログパネル</h1>

  <div class="panel">
    <h2>📤 統治ログの一括出力</h2>
    <p>PDCA履歴、昇格記録、Push履歴などを全てCSV形式で出力します。</p>
    <form method="get" action="/logs/export-all">
      <button type="submit">
        <a class="button-link" href="/logs/export-all">📥 ログを一括ダウンロード</a>
      </button>
    </form>
    <div class="note">出力ファイルは最新の統治記録が含まれます。</div>
  </div>
</body>
</html>
