<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📊 比較分析 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode table {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #e0f0ff;
    }
    .dark-mode th {
      background-color: #2b2b2b;
    }
    .button {
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      margin-left: 1rem;
      cursor: pointer;
    }
    .dark-mode .button {
      background: #0098ff;
    }
    #darkToggle {
      float: right;
    }
  </style>
</head>
<body>
  <h1>📊 戦略・タグ比較分析
    <button id="darkToggle" class="button">🌗 切替</button>
  </h1>

  <!-- 🔍 フィルター -->
  <form method="post" action="/statistics/compare" style="margin-bottom: 1.5rem;">
    <label>📌 モード選択：</label>
    <select name="mode">
      <option value="strategy" {% if mode == "strategy" %}selected{% endif %}>🧠 戦略別</option>
      <option value="tag" {% if mode == "tag" %}selected{% endif %}>🔖 タグ別</option>
    </select>

    <label style="margin-left: 1rem;">📅 期間：</label>
    <input type="date" name="from_date_str" value="{{ filter.from }}">
    〜
    <input type="date" name="to_date_str" value="{{ filter.to }}">

    <div style="margin: 1rem 0;">
      <label>{{ "🔖 タグ一覧：" if mode == "tag" else "🧠 戦略一覧：" }}</label>
      <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 0.5rem;">
        {% for k in all_keys %}
          <label style="display: inline-block; margin-right: 1rem;">
            <input type="checkbox" name="selected_keys" value="{{ k }}" {% if k in keys %}checked{% endif %}>
            {{ k }}
          </label>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="button">📥 表示</button>
    {% if keys %}
      <a href="/statistics/compare/export?mode={{ mode }}&from={{ filter.from }}&to={{ filter.to }}&{{ mode }}s={{ keys | join(',') }}" class="button">📄 CSVエクスポート</a>
    {% endif %}
  </form>

  {% if results %}
    <label>📈 表示形式:</label>
    <select id="chartTypeSelect">
      <option value="bar">棒グラフ</option>
      <option value="line">折れ線グラフ</option>
      <option value="radar">レーダーチャート</option>
    </select>

    <!-- 📋 比較表 -->
    <table>
      <thead>
        <tr>
          <th>比較対象</th>
          <th>平均勝率（%）</th>
          <th>平均DD（%）</th>
          <th>件数</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
          <tr>
            <td>{{ row.key }}</td>
            <td>{{ row.avg_win }}</td>
            <td>{{ row.avg_dd }}</td>
            <td>{{ row.count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- 📈 グラフ領域 -->
    <canvas id="winChart" height="100"></canvas>
    <canvas id="ddChart" height="100"></canvas>

    <script>
      const labels = {{ results | map(attribute='key') | list | tojson }};
      const winRates = {{ results | map(attribute='avg_win') | list | tojson }};
      const ddRates = {{ results | map(attribute='avg_dd') | list | tojson }};

      let winChartInstance, ddChartInstance;

      function renderCharts(type) {
        if (winChartInstance) winChartInstance.destroy();
        if (ddChartInstance) ddChartInstance.destroy();

        winChartInstance = new Chart(document.getElementById('winChart'), {
          type: type,
          data: {
            labels: labels,
            datasets: [{
              label: '平均勝率（%）',
              data: winRates,
              backgroundColor: 'rgba(54, 162, 235, 0.7)',
              borderColor: 'rgba(54, 162, 235, 1)',
              fill: type !== 'line',
              tension: 0.2,
            }]
          },
          options: {
            responsive: true,
            scales: (type !== 'radar') ? { y: { beginAtZero: true } } : {},
          }
        });

        ddChartInstance = new Chart(document.getElementById('ddChart'), {
          type: type,
          data: {
            labels: labels,
            datasets: [{
              label: '平均DD（%）',
              data: ddRates,
              backgroundColor: 'rgba(255, 99, 132, 0.7)',
              borderColor: 'rgba(255, 99, 132, 1)',
              fill: type !== 'line',
              tension: 0.2,
            }]
          },
          options: {
            responsive: true,
            scales: (type !== 'radar') ? { y: { beginAtZero: true } } : {},
          }
        });
      }

      renderCharts("bar");

      document.getElementById("chartTypeSelect").addEventListener("change", e => {
        renderCharts(e.target.value);
      });

      document.getElementById("darkToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  {% else %}
    <p>⚠ 比較対象を選択してください。</p>
  {% endif %}
</body>
</html>
