<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📊 比較分析 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .dark-mode table {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #e0f0ff;
    }

    .dark-mode th {
      background-color: #2b2b2b;
    }

    .button {
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      margin-left: 1rem;
    }

    .dark-mode .button {
      background: #0098ff;
    }

    #darkToggle {
      float: right;
    }
  </style>
</head>
<body>
  <h1>📊 戦略・タグ比較分析
    <button id="darkToggle" class="button">🌗 切替</button>
  </h1>

  <!-- 🔍 フィルター -->
  <form method="get" action="/statistics/compare" style="margin-bottom: 2rem;">
    <label>比較モード:</label>
    <select name="mode">
      <option value="tag" {% if mode == 'tag' %}selected{% endif %}>タグ</option>
      <option value="strategy" {% if mode == 'strategy' %}selected{% endif %}>戦略名</option>
    </select>

    <label>対象:</label>
    <input type="text" name="{{ mode }}s" value="{{ keys | join(',') }}" style="width: 300px;" />

    <label>From:</label>
    <input type="date" name="from" value="{{ filter.from }}" />
    <label>To:</label>
    <input type="date" name="to" value="{{ filter.to }}" />

    <button type="submit">比較する</button>
    {% if keys %}
      <a href="/statistics/compare/export?mode={{ mode }}&{{ mode }}s={{ keys | join(',') }}&from={{ filter.from }}&to={{ filter.to }}" class="button">CSVエクスポート</a>
    {% endif %}
  </form>

  <!-- 📋 比較結果テーブル -->
  {% if results %}
    <table>
      <thead>
        <tr>
          <th>比較対象</th>
          <th>平均勝率（%）</th>
          <th>平均DD（%）</th>
          <th>件数</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
          <tr>
            <td>{{ row.key }}</td>
            <td>{{ row.avg_win }}</td>
            <td>{{ row.avg_dd }}</td>
            <td>{{ row.count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- 📈 Chart.js グラフ表示 -->
    <canvas id="winChart" height="100"></canvas>
    <canvas id="ddChart" height="100"></canvas>

    <script>
      const labels = {{ results | map(attribute='key') | list | tojson }};
      const winRates = {{ results | map(attribute='avg_win') | list | tojson }};
      const ddRates = {{ results | map(attribute='avg_dd') | list | tojson }};

      new Chart(document.getElementById('winChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '平均勝率（%）',
            data: winRates,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
          }]
        }
      });

      new Chart(document.getElementById('ddChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '平均DD（%）',
            data: ddRates,
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
          }]
        }
      });

      // 🌗 ダークモード切替
      document.getElementById("darkToggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  {% else %}
    <p>比較対象を指定してください。</p>
  {% endif %}
</body>
</html>
