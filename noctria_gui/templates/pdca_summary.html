<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📊 PDCA サマリー</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .summary-card {
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>📊 PDCA 再評価サマリー</h1>

  <!-- ✅ 数値統計 -->
  <div class="summary-card">
    <p>📈 勝率平均改善: <strong>{{ stats.avg_win_rate_diff }}%</strong></p>
    <p>📉 最大DD平均改善: <strong>{{ stats.avg_dd_diff }}</strong></p>
    <p>🎯 勝率改善戦略数: <strong>{{ stats.win_rate_improved }}</strong></p>
    <p>🛡 DD改善戦略数: <strong>{{ stats.dd_improved }}</strong></p>
    <p>🔰 採用戦略数: <strong>{{ stats.adopted }}</strong></p>
  </div>

  <!-- 📊 グラフ：勝率改善分布 -->
  <canvas id="winRateChart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('winRateChart').getContext('2d');
    const winRateChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ chart.labels | safe }},
        datasets: [{
          label: '📈 勝率改善率 (%)',
          data: {{ chart.data | safe }},
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: '勝率改善（after - before）分布'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return value + "%";
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
