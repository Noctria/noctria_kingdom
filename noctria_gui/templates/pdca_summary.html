<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📊 PDCA サマリー</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .summary-card {
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>📊 PDCA 再評価サマリー</h1>

  <!-- ✅ サマリー統計 -->
  <div class="summary-card">
    <p>📈 勝率平均改善: <strong>{{ stats.avg_win_rate_diff }}%</strong></p>
    <p>📉 最大DD平均改善: <strong>{{ stats.avg_dd_diff }}</strong></p>
    <p>🎯 勝率改善戦略数: <strong>{{ stats.win_rate_improved }}</strong></p>
    <p>🛡 DD改善戦略数: <strong>{{ stats.dd_improved }}</strong></p>
    <p>🔰 採用戦略数: <strong>{{ stats.adopted }}</strong></p>
  </div>

  <!-- 📊 勝率改善グラフ -->
  <h2>📈 勝率改善分布</h2>
  <canvas id="winRateChart" width="600" height="300"></canvas>

  <!-- 📉 最大DD改善グラフ -->
  <h2>📉 最大ドローダウン改善分布</h2>
  <canvas id="ddChart" width="600" height="300"></canvas>

  <script>
    // 勝率改善グラフ
    const winCtx = document.getElementById('winRateChart').getContext('2d');
    new Chart(winCtx, {
      type: 'bar',
      data: {
        labels: {{ chart.labels | safe }},
        datasets: [{
          label: '勝率改善率 (%)',
          data: {{ chart.data | safe }},
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: '勝率改善（after - before）分布'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => value + "%"
            }
          }
        }
      }
    });

    // 最大DD改善グラフ
    const ddCtx = document.getElementById('ddChart').getContext('2d');
    new Chart(ddCtx, {
      type: 'bar',
      data: {
        labels: {{ chart.labels | safe }},
        datasets: [{
          label: '最大DD改善 (before - after)',
          data: {{ chart.dd_data | safe }},
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: '最大DD改善（before - after）分布'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
