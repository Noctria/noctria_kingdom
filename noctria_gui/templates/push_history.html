<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Push履歴 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      margin-right: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .filter-links {
      margin-top: 1rem;
    }
    .filter-links a {
      margin-right: 1rem;
      text-decoration: none;
      color: #007bff;
    }
    .filter-links a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>📤 Push操作履歴（GitHub記録）</h1>

  <!-- 🔍 キーワード検索フォーム -->
  <form method="get" action="/push-history">
    <input type="text" name="q" placeholder="戦略名やメッセージで検索" value="{{ query or '' }}" />
    <button type="submit">検索</button>
  </form>

  <!-- 📅 ソート切り替え -->
  <div class="filter-links">
    <a href="/push-history">すべて表示</a>
    <a href="/push-history?sort=desc{% if query %}&q={{ query }}{% endif %}">📅 日時: 新→古</a>
    <a href="/push-history?sort=asc{% if query %}&q={{ query }}{% endif %}">📅 日時: 古→新</a>
  </div>

  <!-- 📋 Pushログテーブル -->
  <table>
    <thead>
      <tr>
        <th>日時</th>
        <th>戦略名</th>
        <th>コミットメッセージ</th>
        <th>操作種別</th>
        <th>署名</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in push_logs %}
      <tr>
        <td>{{ entry.timestamp }}</td>
        <td>{{ entry.strategy }}</td>
        <td>{{ entry.commit_message }}</td>
        <td>{{ entry.action }}</td>
        <td>{{ entry.signature }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5">Push履歴が見つかりません。</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
