<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Noctria Kingdom - Git Push 履歴</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .sort-links {
      margin-bottom: 1rem;
    }
    .sort-links a {
      margin-right: 1rem;
      text-decoration: none;
      color: #007bff;
    }
    .sort-links a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .timestamp {
      font-family: monospace;
      color: #555;
    }
    .commit-message {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📤 Git Push 履歴</h1>

  <div class="sort-links">
    並び順:
    {% if sort_order == 'asc' %}
      🔼 昇順 | <a href="?sort=desc">🔽 降順に切替</a>
    {% else %}
      🔽 降順 | <a href="?sort=asc">🔼 昇順に切替</a>
    {% endif %}
  </div>

  {% if logs %}
    <table>
      <thead>
        <tr>
          <th>📅 日時</th>
          <th>📦 対象ファイル</th>
          <th>📝 コミットメッセージ</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td class="timestamp">{{ log.timestamp }}</td>
            <td><code>{{ log.file }}</code></td>
            <td class="commit-message">{{ log.message }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>⚠️ Git Push 履歴はまだ記録されていません。</p>
  {% endif %}
</body>
</html>
