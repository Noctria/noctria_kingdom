<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📦 Push履歴 - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #222;
    }
    form.search {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    input, button {
      padding: 0.4rem 0.8rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    a.detail-link {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📦 Veritas Push履歴</h1>

  <form method="get" action="/push-history" class="search">
    <input type="text" name="keyword" placeholder="戦略名や通貨ペアで検索" />
    <button type="submit">検索</button>
    <a href="/push-history/export">CSV出力</a>
  </form>

  <table>
    <thead>
      <tr>
        <th>戦略名</th>
        <th>Push日時</th>
        <th>メッセージ</th>
        <th>担当</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.strategy }}</td>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.message }}</td>
        <td>{{ log.pushed_by }}</td>
        <td><a class="detail-link" href="/push-history/detail?strategy={{ log.strategy }}&timestamp={{ log.timestamp }}">詳細</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
