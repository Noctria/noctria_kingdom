<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📦 Push履歴 - Noctria Kingdom</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #222;
    }
    form.search {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    input, select {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
    }
    input[type="text"], input[type="date"] {
      flex: 1;
      min-width: 180px;
    }
    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .csv-link {
      text-decoration: none;
      color: #0066cc;
      border: 1px solid #0066cc;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      background-color: white;
    }
    .csv-link:hover {
      background-color: #eef;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    a.detail-link {
      color: #007acc;
      text-decoration: none;
    }
    a.detail-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📦 Veritas Push履歴</h1>

  <form method="get" action="/push-history" class="search">
    <input type="text" name="strategy" placeholder="戦略名で検索" value="{{ filters.strategy | default('') }}" />
    <input type="text" name="tag" placeholder="タグで検索" value="{{ filters.tag | default('') }}" />
    <input type="date" name="start_date" value="{{ filters.start_date | default('') }}" />
    <input type="date" name="end_date" value="{{ filters.end_date | default('') }}" />
    <button type="submit">🔍 検索</button>
    <a class="csv-link"
       href="/push-history/export?strategy={{ filters.strategy }}&tag={{ filters.tag }}&start_date={{ filters.start_date }}&end_date={{ filters.end_date }}">
      📤 CSV出力
    </a>
  </form>

  <table>
    <thead>
      <tr>
        <th>戦略名</th>
        <th>Push日時</th>
        <th>タグ</th>
        <th>メッセージ</th>
        <th>署名者</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.strategy }}</td>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.tag }}</td>
        <td>{{ log.message }}</td>
        <td>{{ log.pushed_by | default("―") }}</td>
        <td>
          <a class="detail-link" href="/push-history/detail?timestamp={{ log.timestamp }}">🔎 詳細</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
