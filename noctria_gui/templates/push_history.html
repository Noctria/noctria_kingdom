<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Noctria Kingdom - Push履歴</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      padding: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    .filters {
      margin-bottom: 1.5rem;
    }
    .filters form {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .filters input[type="text"] {
      padding: 0.4rem;
      width: 200px;
    }
    .filters button {
      padding: 0.4rem 0.8rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e8e8e8;
    }
    .small {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>📜 Git Push履歴一覧（王国記録）</h1>

  <div class="filters">
    <form method="get" action="/push-history">
      <label>🔍 キーワード検索:</label>
      <input type="text" name="keyword" value="{{ keyword | default('') }}" placeholder="strategy名やメッセージ">
      <label>🗂 ソート:</label>
      <select name="sort">
        <option value="desc" {% if sort == 'desc' %}selected{% endif %}>📉 日時（降順）</option>
        <option value="asc" {% if sort == 'asc' %}selected{% endif %}>📈 日時（昇順）</option>
      </select>
      <button type="submit">適用</button>
    </form>
  </div>

  {% if logs %}
    <table>
      <thead>
        <tr>
          <th>🕒 日時</th>
          <th>🧠 戦略名</th>
          <th>💬 メッセージ</th>
          <th>👑 署名</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.timestamp }}</td>
          <td>{{ log.strategy }}</td>
          <td>{{ log.message }}</td>
          <td class="small">{{ log.signature or '（署名なし）' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>🚫 ログが見つかりませんでした。</p>
  {% endif %}
</body>
</html>
