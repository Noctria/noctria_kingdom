<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Noctria Kingdom - Git Push 履歴</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .filter-bar {
      margin-bottom: 1rem;
    }
    .timestamp {
      font-family: monospace;
      color: #555;
    }
    .commit-message {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📤 Git Push 履歴</h1>

  <div class="filter-bar">
    <!-- 今後クエリによるフィルターなどを実装する際の拡張スペース -->
    <p>王国に記された Git 操作の記録がここに示されます。</p>
  </div>

  {% if logs %}
    <table>
      <thead>
        <tr>
          <th>📅 日時</th>
          <th>📦 対象ファイル</th>
          <th>📝 コミットメッセージ</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td class="timestamp">{{ log.timestamp }}</td>
            <td><code>{{ log.file }}</code></td>
            <td class="commit-message">{{ log.message }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>⚠️ Git Push 履歴はまだ記録されていません。</p>
  {% endif %}
</body>
</html>
