<head>
    <meta charset="UTF-8" />
    <title>{% block title %}ðŸ“Š Noctria HUD{% endblock %}</title>

</head>
<body>

<!-- ðŸŒŒ HUDã‚³ãƒ³ãƒ†ãƒŠ -->
<div class="hud-container-simple">

    <!-- ðŸ·ï¸ ãƒ˜ãƒƒãƒ€ãƒ¼ -->
    <header class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="hud-title">
            {% block header_icon %}<i class="fas fa-chess-king"></i>{% endblock %}
            {% block header_title %}NOCTRIA HUD{% endblock %}
        </div>
        <a href="{% block header_nav_href %}{% endblock %}" class="nav-item-back hud-btn">
            <i class="fas fa-arrow-left"></i>

        </a>
    </header>

    <!-- ðŸ•’ JSTæ™‚è¨ˆè¡¨ç¤ºï¼ˆå³ä¸Šï¼‰ -->
    <div style="text-align: right; font-size: 0.9rem; color: #7DF9FF; margin-top: 0.5rem;">
        <span id="current-time"></span>
    </div>

    <!-- ðŸ§± ãƒšãƒ¼ã‚¸ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <main style="min-height: 300px; padding: 1rem;">
        {% block content %}
        {% endblock %}
    </main>

</div>

<!-- ðŸ§  å…±é€šã‚¹ã‚¯ãƒªãƒ—ãƒˆï¼ˆJSTæ™‚è¨ˆï¼‰ -->
<script>
{% raw %}
document.addEventListener('DOMContentLoaded', () => {
    const timeElement = document.getElementById('current-time');
    function updateTime() {
        if (timeElement) {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Tokyo',
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false
            };
            const formatter = new Intl.DateTimeFormat('ja-JP', options);
            const jstString = formatter.format(now).replace(', ', ' ');
            timeElement.textContent = `${jstString} JST`;
        }
    }
    setInterval(updateTime, 1000);
    updateTime();
});
{% endraw %}
</script>

</body>
</html>
