<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🔁 PDCA履歴 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>🔁 Veritas PDCA実行履歴</h1>

  <!-- 📋 履歴一覧 -->
  <table class="table">
    <thead>
      <tr>
        <th>🕒 実行日時</th>
        <th>📘 戦略名</th>
        <th>⚙ シグナル</th>
        <th>💹 通貨ペア</th>
        <th>📈 勝率</th>
        <th>📉 最大DD</th>
        <th>🧪 詳細</th>
        <th colspan="2">🔁 アクション</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.strategy or '不明' }}</td>
        <td>{{ log.signal }}</td>
        <td>{{ log.symbol }}</td>
        <td>{{ log.win_rate or 'N/A' }}</td>
        <td>{{ log.max_dd or 'N/A' }}</td>
        <td>
          <button class="btn" onclick="showDetails({{ log | tojson | safe }})">詳細</button>
        </td>
        <td>
          <!-- 再実行フォーム -->
          <form method="post" action="/pdca/replay" class="action-form">
            <input type="hidden" name="log_path" value="{{ log.path }}">
            <button type="submit" class="btn">再実行</button>
          </form>
        </td>
        <td>
          <!-- ✅ 再評価フォーム（修正済） -->
          <form method="post" action="/pdca/recheck" class="action-form">
            <input type="hidden" name="strategy_id" value="{{ log.strategy }}">
            <button type="submit" class="btn">再評価</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- 🪞 モーダル表示 -->
  <dialog id="detailModal">
    <h2>🧾 PDCA実行詳細</h2>
    <pre id="detailContent" style="white-space: pre-wrap; max-height: 300px; overflow-y: auto; background: #f4f4f4; padding: 1rem; border-radius: 8px;"></pre>
    <button onclick="document.getElementById('detailModal').close()" class="btn">閉じる</button>
  </dialog>

  <script>
    function showDetails(log) {
      const modal = document.getElementById("detailModal");
      const content = document.getElementById("detailContent");
      content.textContent = JSON.stringify(log, null, 2);
      modal.showModal();
    }
  </script>
</body>
</html>
