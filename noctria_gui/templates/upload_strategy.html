<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>ðŸ“¤ Strategy Upload - Noctria Kingdom HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- å°‚ç”¨CSSãƒ•ã‚¡ã‚¤ãƒ« -->
    <link rel="stylesheet" href="/static/hud_style.css" />
</head>
<body>

    <div class="hud-container-simple">
        <!-- Header -->
        <header class="hud-panel header">
            <h1 class="hud-title"><i class="fas fa-upload"></i> UPLOAD & EVALUATE STRATEGY</h1>
            <a href="/dashboard" class="nav-item-back"><i class="fas fa-tachometer-alt"></i><span>DASHBOARD</span></a>
        </header>

        <!-- Upload Panel -->
        <main class="hud-panel upload-panel">
            <h2 class="panel-title">STRATEGY FILE UPLOAD (.py)</h2>
            <form method="post" action="/upload-strategy" enctype="multipart/form-data" class="upload-form">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-file-import"></i>
                    <span id="file-name">CHOOSE FILE...</span>
                </label>
                <input id="file-upload" type="file" name="file" accept=".py" required>
                <button type="submit" class="hud-btn"><i class="fas fa-cogs"></i> UPLOAD & EVALUATE</button>
            </form>
        </main>

        <!-- Result Panel (conditionally shown) -->
        {% if result %}
        <section class="hud-panel result-panel">
            <h2 class="panel-title">EVALUATION RESULT</h2>
            <pre class="result-pre">{{ result }}</pre>
        </section>
        {% endif %}

    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'CHOOSE FILE...';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>

</body>
</html>
