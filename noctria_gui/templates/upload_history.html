<!DOCTYPE html>
<html>
<head>
    <title>🗂 アップロード戦略履歴</title>
    <style>
        body { font-family: sans-serif; }
        .block {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background: #f9f9f9;
        }
        pre {
            background: #eee;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🗂 アップロード戦略履歴一覧</h1>
    <a href="/pdca">← ダッシュボードに戻る</a>
    <hr>

    {% for record in histories %}
        <div class="block">
            <h2>📁 {{ record.id }}</h2>
            {% for f in record.files %}
                <p><strong>📄 {{ f.name }}</strong></p>
                <pre>{{ f.content }}</pre>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
