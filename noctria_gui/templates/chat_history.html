<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>対話履歴 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/hud_style.css" />
  <style>
    body.hud-container-simple {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
    }
    h1 {
      color: var(--text-color-normal);
      filter: drop-shadow(0 0 8px var(--glow-primary));
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
    }
    #history {
      background-color: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 1rem;
      color: var(--text-color-base);
      font-family: var(--font-family);
      overflow-y: auto;
      flex-grow: 1;
      max-height: 70vh;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px var(--glow-primary);
    }
    .msg {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #004080;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .msg.assistant {
      background-color: #e0e0e0;
      color: black;
      margin-right: auto;
      text-align: left;
    }
    .msg-role {
      font-weight: bold;
      font-size: 0.8rem;
      margin-bottom: 4px;
    }
    .msg-time {
      font-size: 0.7rem;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }
    form#chatForm {
      display: flex;
      gap: 0.5rem;
    }
    textarea#messageInput {
      flex-grow: 1;
      resize: none;
      padding: 0.5rem;
      font-family: var(--font-family);
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--panel-border);
      box-shadow: 0 0 8px var(--glow-primary);
      background-color: var(--panel-bg);
      color: var(--text-color-base);
      height: 3rem;
      min-height: 2.5rem;
      overflow-y: hidden;
    }
    button#sendButton {
      background-color: var(--glow-primary);
      border: none;
      border-radius: 6px;
      color: white;
      padding: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px var(--glow-primary);
      transition: background-color 0.3s ease;
    }
    button#sendButton:hover {
      background-color: var(--glow-primary-hover, #0088ff);
    }
  </style>
</head>
<body class="hud-container-simple">
  <h1><i class="fas fa-comments"></i> 対話履歴</h1>
  <div id="history">読み込み中...</div>

  <form id="chatForm">
    <textarea id="messageInput" placeholder="ここにメッセージを入力してください…" rows="1" required></textarea>
    <button type="submit" id="sendButton">送信</button>
  </form>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const historyEl = document.getElementById('history');
    const messageInput = document.getElementById('messageInput');
    const chatForm = document.getElementById('chatForm');

    function renderHistory(history) {
      historyEl.innerHTML = '';
      history.forEach(({ role, content, timestamp }) => {
        const div = document.createElement('div');
        div.className = role === 'user' ? 'msg user' : 'msg assistant';
        div.innerHTML = `
          <div class="msg-role">${role === 'user' ? 'あなた' : 'アシスタント'}</div>
          <div class="msg-content">${content.replace(/\n/g, '<br>')}</div>
          <div class="msg-time">${new Date(timestamp).toLocaleString()}</div>
        `;
        historyEl.appendChild(div);
      });
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    async function loadHistory() {
      try {
        const res = await fetch('/chat_history');
        if (!res.ok) throw new Error('通信エラー');
        const history = await res.json();
        renderHistory(history);
      } catch (e) {
        historyEl.textContent = '履歴の読み込みに失敗しました。';
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      try {
        // ユーザーメッセージを送信し、アシスタント応答を取得
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({role: 'user', content: message})
        });
        if (!res.ok) throw new Error('送信失敗');
        const data = await res.json();

        // 履歴を再取得してUI更新
        await loadHistory();

        messageInput.value = '';
        messageInput.style.height = '3rem';
        messageInput.focus();
      } catch (error) {
        alert('メッセージ送信に失敗しました。');
        console.error(error);
      }
    });

    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    });

    loadHistory();
  </script>
</body>
</html>
