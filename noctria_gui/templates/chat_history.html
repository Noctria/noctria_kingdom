<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>対話履歴 - Noctria Kingdom</title>
  <link rel="stylesheet" href="/static/hud_style.css" />
  <style>
    body.hud-container-simple {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
    }
    h1 {
      color: var(--text-color-normal);
      filter: drop-shadow(0 0 8px var(--glow-primary));
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
    }
    pre#history {
      background-color: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 1rem;
      color: var(--text-color-base);
      font-family: var(--font-family);
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 15px var(--glow-primary);
      flex-grow: 1;
      max-height: 70vh;
      margin-bottom: 1rem;
    }
    form#chatForm {
      display: flex;
      gap: 0.5rem;
    }
    textarea#messageInput {
      flex-grow: 1;
      resize: none;
      padding: 0.5rem;
      font-family: var(--font-family);
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--panel-border);
      box-shadow: 0 0 8px var(--glow-primary);
      background-color: var(--panel-bg);
      color: var(--text-color-base);
      height: 3rem;
      min-height: 2.5rem;
    }
    button#sendButton {
      background-color: var(--glow-primary);
      border: none;
      border-radius: 6px;
      color: white;
      padding: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px var(--glow-primary);
      transition: background-color 0.3s ease;
    }
    button#sendButton:hover {
      background-color: var(--glow-primary-hover, #0088ff);
    }
  </style>
</head>
<body class="hud-container-simple">
  <h1><i class="fas fa-comments"></i> 対話履歴</h1>
  <pre id="history">読み込み中...</pre>

  <form id="chatForm">
    <textarea id="messageInput" placeholder="ここにメッセージを入力してください…" rows="1" required></textarea>
    <button type="submit" id="sendButton">送信</button>
  </form>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const historyEl = document.getElementById('history');
    const messageInput = document.getElementById('messageInput');
    const chatForm = document.getElementById('chatForm');

    async function loadHistory() {
      try {
        const res = await fetch('/chat_history');
        if (!res.ok) throw new Error('通信エラー');
        const history = await res.json();
        historyEl.textContent = JSON.stringify(history, null, 2);
        // スクロールを最新まで自動調整
        historyEl.scrollTop = historyEl.scrollHeight;
      } catch (e) {
        historyEl.textContent = '履歴の読み込みに失敗しました。';
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      // ユーザーメッセージを履歴に追加しAPIに送信
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({role: 'user', content: message})
        });
        if (!res.ok) throw new Error('送信失敗');
        const data = await res.json();

        // APIからの返答を履歴に追加
        await fetch('/chat_history', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({role: 'assistant', content: data.reply})
        });

        // 入力欄クリア＆履歴再読み込み
        messageInput.value = '';
        await loadHistory();
        messageInput.focus();
      } catch (error) {
        alert('メッセージ送信に失敗しました。');
        console.error(error);
      }
    });

    // Enterキー押下で送信（Shift+Enterは改行）
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });

    loadHistory();
  </script>
</body>
</html>
