# .pre-commit-config.yaml
# 📌 Noctria Kingdom 用 pre-commit 設定
# - 自動で routes/__init__.py を更新
# - フォーマット / Lint / ソートの自動化

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.12.0
    hooks:
      - id: reorder-python-imports

  - repo: local
    hooks:
      - id: generate-routes-init
        name: 🛠 Auto-generate routes/__init__.py
        entry: python3 tools/generate_routes_init.py
        language: system
        files: ^noctria_gui/routes/.*\.py$
        always_run: true
        pass_filenames: false
