repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (src/core only)
        entry: ruff
        language: python
        language_version: python3
        additional_dependencies: ["ruff==0.6.8"]
        pass_filenames: false
        args: ["check", "--fix", "--force-exclude", "src/core"]

      - id: ruff-format
        name: ruff-format (src/core only)
        entry: ruff
        language: python
        language_version: python3
        additional_dependencies: ["ruff==0.6.8"]
        pass_filenames: false
        args: ["format", "--force-exclude", "src/core"]
