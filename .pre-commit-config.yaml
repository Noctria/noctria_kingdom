repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
  - id: ruff
    args:
    - --fix
  - id: ruff-format
- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest -q --maxfail=1 --disable-warnings -rA
    language: system
    pass_filenames: false
  - id: pytest-lite
    name: pytest (lite)
    language: system
    pass_filenames: true
    types:
    - python
    files: ^(src/|tests/|noctria_gui/).*\.py$
    exclude: ^(.github/workflows/|\.devcontainer/|scripts/|.*\.md$)
    entry: bash -c "pytest -q -k 'not e2e and not heavy' -m 'not heavy' --maxfail=1
      --disable-warnings"
