jobs:
  run-update-docs:
    # [skip ci] ä»˜ãã‚³ãƒŸãƒƒãƒˆã‚„ bot å®Ÿè¡Œã¯ã‚¹ã‚­ãƒƒãƒ—ã—ã¦å†å¸°ãƒ»ãƒ«ãƒ¼ãƒ—æŠ‘æ­¢
    if: contains(github.event.head_commit.message, '[skip ci]') == false && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Tokyo         # JSTè¡¨è¨˜ãŒå¿…è¦ãªã‚‰

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install ripgrep (for sanity checks)
        run: |
          set -euo pipefail
          sudo apt-get -yqq update
          sudo apt-get -yqq install ripgrep

      - name: Run update_docs_from_index.py
        run: |
          set -euo pipefail
          if [ -f scripts/update_docs_from_index.py ]; then
            python scripts/update_docs_from_index.py
          else
            echo "scripts/update_docs_from_index.py ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒ‘ã‚¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚" >&2
            exit 1
          fi

      - name: Docs sanity check
        run: |
          set -euo pipefail
          # 1) é€£ç¶š AUTODOC ãƒãƒ¼ã‚«ãƒ¼ãŒãªã„ã‹
          if rg -nUP '(<!-- AUTODOC:(?:BEGIN|END)[^>]*-->[ \t]*\R){2,}' docs -g '!docs/_generated/**' ; then
            echo "ERROR: consecutive AUTODOC markers found"
            exit 1
          fi
          # 2) diff æ–­ç‰‡ãŒæ··å…¥ã—ã¦ã„ãªã„ã‹
          if rg -n "(@@ -[0-9]+,[0-9]+ \+[0-9]+,[0-9]+ @@|^diff --git|^index [0-9a-f]{7,}\.\.)" docs -g '!docs/_generated/**' ; then
            echo "ERROR: stray diff hunks found"
            exit 1
          fi

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            # ä»–ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ï¼ˆBuildãªã©ï¼‰ã‚’èµ°ã‚‰ã›ãªã„ãŸã‚ã®ç›®å°
            git commit -m "ğŸ“„ AutoDoc: update docs from index [skip ci]"
            git push
          else
