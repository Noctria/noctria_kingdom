name: Build and Deploy

on:
  push:
    branches:
      - main
    # docs やこのワークフロー自身の変更では起動しない
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/update_docs.yml'
  # 必要に応じて手動実行
  workflow_dispatch:

# ★ 同時実行をブランチごとに 1 本に固定（古い実行はキャンセル）
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    # コミットメッセージに [skip ci] があればスキップ
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest
    timeout-minutes: 45  # 保険。無限実行で minutes を消耗しない

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run tests
        # tests/ が無い場合でもコケないように
        run: |
          if [ -d tests ]; then
            pytest tests/
          else
            echo "No tests/ directory. Skipping pytest."
          fi

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        env:
          IMAGE_NAME: yourdockerhubusername/noctria_trade_ai
        run: |
          set -euo pipefail
          TAG="${IMAGE_NAME}:$(date +'%Y%m%d%H%M%S')"
          docker build -t "$TAG" .
          docker push "$TAG"
