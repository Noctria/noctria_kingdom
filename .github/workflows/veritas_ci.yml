# ========================================
# 🧪 Veritas Official Strategy CI
#     - strategies/official/*.py に対する昇格戦略の品質保証
# ========================================

name: 🧪 Veritas Official Strategy CI

on:
  push:
    paths:
      - "strategies/official/**/*.py"
  pull_request:
    paths:
      - "strategies/official/**/*.py"

jobs:
  verify-veritas-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリを取得
        uses: actions/checkout@v4

      - name: 🐍 Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 依存ライブラリをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: 🔍 スタイルチェック（flake8）
        run: flake8 strategies/official --max-line-length=120

      - name: 🧪 動作確認テスト（pytest）
        run: pytest tests/strategies
