name: update_docs

on:
  push:
    branches:
      - '**'
    paths:
      - 'docs/**'
      - 'scripts/update_docs_from_index.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-update-docs:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install ripgrep (for sanity checks)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ripgrep

      - name: Run update_docs_from_index.py
        run: |
          set -euo pipefail
          if [ -f scripts/update_docs_from_index.py ]; then
            python scripts/update_docs_from_index.py
          else
