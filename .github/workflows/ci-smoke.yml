name: smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-only:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff (lint)
        run: ruff check .
