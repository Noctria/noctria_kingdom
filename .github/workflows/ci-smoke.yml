name: smoke

on:
  push:
    branches: ["**"]
    paths:
      - "src/**"
      - "tests/smoke/**"
      - ".github/workflows/ci-smoke.yml"
      - "requirements*.txt"
  pull_request:
    paths:
      - "src/**"
      - "tests/smoke/**"
      - ".github/workflows/ci-smoke.yml"
      - "requirements*.txt"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install minimal deps (non-fatal)
        run: |
          set -e
          python -m pip install --upgrade pip
          # requirements は重い/壊れていても続行
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || echo "[smoke] requirements install failed, continuing"
          fi
          # pytest の導入に失敗しても続行（後段で存在チェックしてスキップ）
          pip install pytest || echo "[smoke] pytest install failed, continuing"

      - name: Run smoke tests (never fail on missing/empty)
        run: |
          set -e
          # テストディレクトリが無ければ成功で終了
          if [ ! -d tests/smoke ]; then
            echo "[smoke] no smoke tests; skipping"
            exit 0
          fi
          # pytest コマンドが無ければ成功で終了
          if ! command -v pytest >/dev/null 2>&1; then
            echo "[smoke] pytest not available; skipping"
            exit 0
          fi
          # 収集 0 件(終了コード 5)は成功扱い
          pytest -q tests/smoke -k "not slow" || rc=$?; rc=${rc:-0}; \
          if [ "$rc" = "5" ]; then
            echo "[smoke] no tests collected"
            exit 0
          else
            exit "$rc"
          fi
