# .github/workflows/pytest.yml

name: 🔍 Run Pytest for Noctria Kingdom

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🧪 Pytest on Ubuntu (Python 3.10)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: 🧪 Run Pytest for path_config
        run: |
          PYTHONPATH=. pytest tests/test_path_config.py
